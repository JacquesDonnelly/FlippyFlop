{% extends "base.html" %}

{% block content %}

    <div class="d-flex justify-content-center forn-signin-container">
    <form class="form-signin" action="/login" method="POST">
      <label for="username" class="sr-only">Username</label>
      <input name="username" type="text" id="username" class="form-control" placeholder="Username" autofocus>
      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password">
      <button class="btn btn-lg btn-light btn-block signin" type="submit">Sign In</button>
    </form>
    </div>

{% endblock %}
