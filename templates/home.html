{% extends "base.html" %}

{% block content %}
{% if remaining %}

<h1>You have {{ remaining }} cards left to do today, good luck!</h1>

<form method="post">
  <button class="btn btn-light btn-lg start-btn" type="submit" name="action" value="start">Start!</button>
</form>

{% else %}
<h1>You don't have any cards to do! Take a break!</h1>
{% endif %}


{% endblock %}
